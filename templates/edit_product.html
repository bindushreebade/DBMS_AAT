{% extends "base.html" %}

{% block content %}
    <section class="form-container">
        <h2>Edit Product</h2>
        <form action="{{ url_for('edit_product', id=product[0]) }}" method="POST">
            <div class="form-group">
                <label for="name">Product Name:</label>
                <input type="text" id="name" name="name" value="{{ product[1] }}" required>
            </div>
            <div class="form-group">
                <label for="cost">Cost ($):</label>
                <input type="number" id="cost" name="cost" min="0" step="0.01" 
                       value="{{ product[2] }}" required>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn primary">Update Product</button>
                <a href="{{ url_for('index') }}" class="btn secondary">Cancel</a>
            </div>
        </form>
    </section>
{% endblock %}
